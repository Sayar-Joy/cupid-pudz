<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Match - CUPID-PUDZ</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar-custom">
      <div class="container-fluid">
        <div class="navbar-content">
          <img
            src="/assets/logo.png"
            alt="CUPID-PUDZ Logo"
            class="navbar-logo"
          />
          <span class="navbar-brand">CUPID-PUDZ</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h1 class="display-5 text-primary mb-2">
                  💝 အသည်းတစ်ခြမ်းလေးကိုရှာတွေပြီ!
                </h1>
                <p class="lead text-muted" id="userName"></p>
                <!-- Lives Display -->
                <div id="livesDisplay" class="mb-3">
                  <span class="badge bg-info text-dark fs-5"
                    >အခွင့်အရေး: <span id="livesCount">3</span> ❤️</span
                  >
                </div>
              </div>

              <div class="text-center mb-4">
                <!-- Matched Major Display -->
                <h2 class="h3 text-primary mb-3">
                  သင့်အနာဂတ်ရည်းစားက
                  <span id="matchedMajor" class="fw-bold"></span> ကပါ
                </h2>

                <!-- Pudding Partner Text -->
                <div class="pudding-text mb-4 animate-fade-in">
                  <h3 class="text-gradient">
                    💝 Your future partner will look like this pudding 🍮
                  </h3>
                </div>

                <!-- Slot Machine - Sticker -->
                <div
                  id="stickerSlotContainer"
                  class="slot-container-horizontal mb-4"
                >
                  <div class="slot-window-horizontal">
                    <div id="stickerSlot" class="slot-reel-horizontal"></div>
                  </div>
                </div>

                <!-- Final Sticker Display -->
                <div
                  id="finalStickerContainer"
                  class="match-sticker-container mb-4 d-none"
                >
                  <img
                    id="stickerImage"
                    src=""
                    alt="Match Sticker"
                    class="img-fluid rounded sticker-reveal"
                    style="max-height: 300px; object-fit: contain"
                  />
                </div>

                <div class="alert alert-info" role="alert">
                  <h4 class="alert-heading">သင့်အနာဂတ်ရည်းစားလေးက</h4>
                  <p id="personalityDescription" class="mb-0"></p>
                </div>
              </div>

              <div class="d-grid gap-3">
                <button
                  id="likeButton"
                  class="btn btn-success btn-lg"
                  onclick="confirmMatch()"
                >
                  💖 ဒီတစ်ယောက်ကြိုက်တယ်!
                </button>
                <button
                  id="rematchButton"
                  class="btn btn-primary btn-lg"
                  onclick="findAnotherMatch()"
                >
                  🔄 ကြိုက်ဘူး နောက်တစ်ယောက်ထပ်ရှာမယ်
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="cupid-footer">
      <div class="container">
        <p class="mb-0">
          Hlyan Paing Aung မှပူတင်းအလကားစားချင်သောကြောင့်ဖန်တီးထားသည်
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/result.js"></script>
  </body>
</html>
