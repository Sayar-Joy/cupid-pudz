<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Match - CUPID-PUDZ</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar-custom">
      <div class="container-fluid">
        <div class="navbar-content">
          <img
            src="/assets/logo.png"
            alt="CUPID-PUDZ Logo"
            class="navbar-logo"
          />
          <span class="navbar-brand">CUPID-PUDZ</span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <div id="matchingContent" class="text-center">
                <h4 class="mb-4 text-primary fw-bold">
                  🔮 ပူတင်းလေးရည်းစားရှာပေးနေသည်...
                </h4>

                <!-- Lives Display -->
                <div id="livesDisplay" class="mb-3">
                  <span class="badge bg-info text-dark fs-5"
                    >အခွင့်အရေး: <span id="livesCount">3</span> ❤️</span
                  >
                </div>

                <!-- Progress Bar -->
                <div class="progress mb-4" style="height: 30px">
                  <div
                    id="progressBar"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: 0%"
                  ></div>
                </div>

                <!-- Slot Machine - Majors -->
                <div class="slot-container mb-4">
                  <div class="slot-label">ရည်းစားလေးက...</div>
                  <div class="slot-window">
                    <div id="majorSlot" class="slot-reel vertical"></div>
                  </div>
                </div>

                <p class="text-muted">✨ Creating your unique match...</p>
              </div>

              <div
                id="error"
                class="alert alert-danger mt-4 d-none"
                role="alert"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="cupid-footer">
      <div class="container">
        <p class="mb-0">
          Hlyan Paing Aung မှပူတင်းအလကားစားချင်သောကြောင့်ဖန်တီးထားသည်
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/matching.js"></script>
  </body>
</html>
